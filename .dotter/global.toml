[helpers]

[default.files]
"default/clang-format" = "~/.clang-format"
"default/clang-tidy" = "~/.clang-tidy"
"default/condarc" = "~/.condarc"
"default/gitconfig" = "~/.gitconfig"
"default/gitattributes" = "~/.gitattributes"
"default/sshconfig" = "~/.ssh/config"

[zsh.files]
"zsh/zshrc" = "~/.zshrc"
"zsh/antigenrc" = "~/.antigenrc"
"zsh/antigen" = { target = "~/.antigen", type = "symbolic" }

[bash.files]
"bash/bashrc" = "~/.bashrc"

[tmux.files]
"tmux/tmux.conf" = "~/.tmux.conf"
"tmux/themes" = "~/.tmux/themes"

[vim.files]
"vim/vimrc" = "~/.vimrc"
"vim/nvim" = "~/.config/nvim"
"vim/lvim" = "~/.config/lvim"

[cargo.files]
"cargo/config.toml" = "~/.cargo/config.toml"

[firefox.files]
"firefox/user-overrides.js" = "~/.mozilla/firefox/user-overrides.js"
"firefox/arkenfox/updater.sh" = "~/.mozilla/firefox/updater.sh"
"firefox/arkenfox/prefsCleaner.sh" = "~/.mozilla/firefox/prefsCleaner.sh"

[alacritty.files]
"alacritty" = "~/.config/alacritty"

[wezterm.files]
"wezterm" = "~/.config/wezterm"

[xplr.files]
"xplr" = "~/.config/xplr"
