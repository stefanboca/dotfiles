[helpers]

[just.files]
"Justfile" = "~/.config/just/justfile"

[alacritty.files]
"alacritty" = "~/.config/alacritty"
[alacritty.variables]
font_size = "8.5"

[gitui.files]
"gitui" = "~/.config/gitui"

[lazygit.files]
"lazygit" = { target = "~/.config/lazygit", type = "symbolic" }

[lazyvim.files]
"lazyvim" = { target = "~/.config/nvim", type = "symbolic" }

[neovide.files]
"neovide/config.toml" = "~/.config/neovide/config.toml"
"neovide/neovide.desktop" = "~/.local/share/applications/neovide.desktop"

[scripts.files]
"scripts" = "~/.local/bin"

[git.files]
"git/gitconfig" = "~/.gitconfig"
"git/ignore" = "~/.config/git/ignore"

[jujutsu.files]
"jujutsu/config.toml" = { target = "~/.config/jj/config.toml", type = "symbolic" }

[tmux.files]
"tmux/tmux.conf" = "~/.config/tmux/tmux.conf"

[wezterm.files]
"wezterm" = "~/.config/wezterm"

[xplr.files]
"xplr" = "~/.config/xplr"

[zsh.files]
"zsh/zshrc" = "~/.zshrc"
"zsh/zshenv" = "~/.zshenv"
"zsh/custom" = { target = "~/.config/oh-my-zsh/custom/", type = "symbolic" }
