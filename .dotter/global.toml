[helpers]

[git.files]
"gitconfig" = "~/.gitconfig"

[zsh.files]
"zsh/zshrc" = "~/.zshrc"
"zsh/antigen" = { target = "~/.local/share/antigen", type = "symbolic" }
"zsh/antigenrc" = "~/.local/share/antigen/antigenrc"
# TODO: resolve
# If this is linked before omz is installed, then the git clone fails
# "zsh/mytheme.zsh-theme" = "~/.cache/antigen/bundles/robbyrussell/oh-my-zsh/themes/mytheme.zsh-theme"

[bash.files]
"bash/bashrc" = "~/.bashrc"

[tmux.files]
"tmux/tmux.conf" = "~/.config/tmux/tmux.conf"
"tmux/themes" = "~/.config/tmux/themes"
"tmux/tpm" = { target = "~/.config/tmux/plugins/tpm", type = "symbolic" }

[vim.files]
"vim/vimrc" = "~/.vimrc"

[nvim.files]
"nvim" = "~/.config/nvim"

[lvim.files]
"lvim" = "~/.config/lvim"

[cargo.files]
"cargo/config.toml" = "~/.cargo/config.toml"

[firefox.files]
"firefox/user-overrides.js" = "~/.mozilla/firefox/user-overrides.js"
"firefox/arkenfox/updater.sh" = "~/.mozilla/firefox/updater.sh"
"firefox/arkenfox/prefsCleaner.sh" = "~/.mozilla/firefox/prefsCleaner.sh"

[alacritty.files]
"alacritty" = "~/.config/alacritty"

[alacritty.variables]
font_size = "8.5"

[wezterm.files]
"wezterm" = "~/.config/wezterm"

[xplr.files]
"xplr" = "~/.config/xplr"

[lazyvim.files]
"lazyvim" = "~/.config/nvim"
