# Change Prefix
unbind C-b
set -g prefix 'C-Space'
bind-key 'C-Space' send-prefix

# VI mode
set -sg mode-keys vi

# Keybinds
bind h if -F '#{pane_at_left}' '' 'select-pane -L'
bind j if -F '#{pane_at_bottom}' '' 'select-pane -D'
bind k if -F '#{pane_at_top}' '' 'select-pane -U'
bind l if -F '#{pane_at_right}' '' 'select-pane -R'

bind 'M-h' resize-pane -L
bind 'M-j' resize-pane -D
bind 'M-k' resize-pane -U
bind 'M-l' resize-pane -R

# Color
set -as terminal-overrides ",*alacritty*:RGB,*256col*:RGB"
run '~/.config/tmux/themes/lunar.tmux'

# Options
set-option -g history-limit 3000

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-cowboy'

run '~/.config/tmux/plugins/tpm/tpm'
